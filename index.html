<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.jpeg" alt="Spotify">Spotify</li>
            <li><a href="https://open.spotify.com/">Home</a></li>
            <li><a href="https://newsroom.spotify.com/company-info/">About</a></li>
        </ul>
    </nav>
    <div class="container">    
        <div class="songlist">
            <h1>Best of NCS - No Copyright Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/love.jpg" alt="1">
                    <span class="songName">Love Me Like You Do</span>
                    <span class="songListPlay"><span class="timeStamp">05:34    <i id="0"class="fa-regular songItemPlay fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="covers/come.webp" alt="1">
                    <span class="songName">Come with Me</span>
                    <span class="songListPlay"><span class="timeStamp">04:24    <i id="1"class="fa-regular songItemPlay fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="covers/ek.webp" alt="1">
                    <span class="songName">Ek</span>
                    <span class="songListPlay"><span class="timeStamp">05:49    <i id="2"class="fa-regular songItemPlay fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="covers/1.webp" alt="1">
                    <span class="songName">1</span>
                    <span class="songListPlay"><span class="timeStamp">03:20    <i id="3"class="fa-regular songItemPlay fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="covers/2.webp" alt="1">
                    <span class="songName">2</span>
                    <span class="songListPlay"><span class="timeStamp">06:05    <i id="4"class="fa-regular songItemPlay fa-circle-play"></i> </span> </span>
                </div>

                <div class="songItem">
                    <img src="covers/3.webp" alt="1">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">03:50    <i id="5"class="fa-regular songItemPlay fa-circle-play"></i> </span> </span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesome -->
            <i class="fa-solid fa-3x fa-backward-fast" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i> 
            <i class="fa-solid fa-3x fa-forward-fast" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="gif.webp" width="42px" alt="" id="gif"><span id="masterSongName">Love Me Like You Do</span>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/b3bd584539.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
